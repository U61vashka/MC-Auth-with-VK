# Настройки для миграции из других плагинов.
# Большинство пользователей могут не трогать это.
#
# -- ВАЖНО --
# Вы ДОЛЖНЫ сделать бекап вашей базы данных перед миграцией.
# mcAuth НИКОГДА не будет удалять ваши данные, но делать бекап
# является рекомендованным действием при выполнении передачи больших данных
#
# Сколько пользователей за один раз с источника миграции.
# Вы можете быть удивлены от способностей вашего сервера
# и сколько пользователей он сможет мигрировать за раз, но всё таки
# данное значение выставлено в 250 в разумных пределах.
retrieval-size: 250
